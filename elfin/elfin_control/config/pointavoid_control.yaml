elfin:
    joint_state_controller:
      type: joint_state_controller/JointStateController
      publish_rate: 1000

    pointavoid_controller:
      type: arm_controllers/PointAvoid_Controller
      joints:
        - elfin_joint1
        - elfin_joint2
        - elfin_joint3
        - elfin_joint4
        - elfin_joint5
        - elfin_joint6
      gains:
        x:
          pid: {p: 100.0, i: 0, d: 10.0}
        y:
          pid: {p: 100.0, i: 0, d: 10.0}
        z:
          pid: {p: 100.0, i: 0, d: 10.0}
        roll:
          pid: {p: 50.0, i: 0, d: 5.0}
        pitch:
          pid: {p: 50.0, i: 0, d: 5.0}
        yaw:
          pid: {p: 50.0, i: 0, d: 5.0}
      root_link: world
      tip_link: elfin_link6
